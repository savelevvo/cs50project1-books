{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search</h1>

    {% if not is_logged %}
        <a href="{{ url_for('login_form') }}">Login</a><br>
        <a href="{{ url_for('reg_form') }}">Register</a><br>
    {% endif %}


    <form action="{{ url_for('search') }}" method="get">
        <div class="form-group">
            <label for="exampleInputEmail1">ISBN</label>
            <input type="text" class="form-control" name="isbn", id="exampleInputEmail1" placeholder="Enter ISBN">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Book title</label>
            <input type="text" class="form-control" name="title", id="exampleInputPassword1" placeholder="Book title">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Book author</label>
            <input type="text" class="form-control" name="author", id="exampleInputPassword1" placeholder="Book author">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if search_results %}
        {{ search_results }}
    {% endif %}



{% endblock %}
